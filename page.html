<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        form {
            width: 400px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form label {
            display: block;
            margin-bottom: 8px;
        }
        
        form input,
        form select,
        form textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1 style="text-align: center;">Registration Page</h1>
        
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First name" required>
        <br><br>
        
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <label for="reenter_password">Re-enter Password:</label>
        <input type="password" id="reenter_password" name="reenter_password" required>
        <br><br>
        
        <label for="country">Select country:</label>
        <select id="country" name="country" required>
            <option value="ind">India</option>
            <option value="us">United States</option>
            <option value="china">China</option>
        </select>
        <br><br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" cols="30" rows="5" required></textarea>
        <br><br>
        
        <input type="submit" value="Signup">
    </form>
</body>
</html>
